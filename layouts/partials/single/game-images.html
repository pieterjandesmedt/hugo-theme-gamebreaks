{{ $page := . }}
{{ with .Params.images }}
<section class="section is-medium pt-0">
	<div class="container">
		<div class="columns is-multiline">
			{{ range . }}
			<div class="column is-one-third-desktop is-half-tablet">
				{{ $img := resources.GetRemote (printf "https://gamebreaks.s3.eu-west-3.amazonaws.com/%s" (string .)) }}
				{{ $img := $img.Resize "600x" }}
				<img src="{{ $img.RelPermalink }}"/>
			</div>
			{{ end }}

		</div>
	</div>
</section>
{{ end }}
